<f:layout name="Default" />
<f:section name="main">
<h1>Checkout</h1>
<h4>Your order amount: {settings.currency} <f:format.number decimals="2" decimalSeparator="." thousandsSeparator=",">{orders.amount}</f:format.number></h4>
<div class="alert">
	<f:flashMessages />
</div>
<f:if condition="{orders}">
	<f:then>
		
		<f:if condition="{user}">
			<f:then>
				<f:form name="orders" id="checkoutFrm" method="post" action="confirm" object="{orders}">
					<table class="tx_t3sixshop_orders checkout-form">
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.fname" /></td>
							<td class="colsrno">:</td>
							<td>{user.firstName}</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.lname" /></td>
							<td class="colsrno">:</td>
							<td>{user.lastName}</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.email" /></td>
							<td class="colsrno">:</td>
							<td>{user.email}</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.phone" /></td>
							<td class="colsrno">:</td>
							<td>{user.telephone}</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><f:form.submit name="checkoutBtn" value="{f:translate(key:'tx_t3sixshop_domain_model_order.checkout_btn')}" class="button" /> &nbsp; <f:link.action action="list" arguments="{orders:orders}" class="button"><f:translate key="tx_t3sixshop_domain_model_order.cart" /></f:link.action></td>
						</tr>
					</table>
				</f:form>
			</f:then>
			<f:else>
				<f:form name="orders" id="checkoutFrm" method="post" action="confirm" object="{orders}">
					<table class="tx_t3sixshop_orders checkout-form">
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.fname" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="fname" class="required" value="{orders.fname}" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.lname" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="lname" class="required" value="{orders.lname}"  /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.email" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="email" class="required email" value="{orders.email}"  /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.phone" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="phone" class="required" value="{orders.phone}"  /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.apartment" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="apartment" value="{orders.apartment}"  /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.address" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="address" class="required" value="{orders.address}" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_order.zip" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield property="zip" class="required" value="{orders.zip}" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><f:form.submit name="checkoutBtn" value="{f:translate(key:'tx_t3sixshop_domain_model_order.checkout_btn')}" class="button" /> &nbsp; <f:link.action action="list" arguments="{orders:orders}" class="button"><f:translate key="tx_t3sixshop_domain_model_order.cart" /></f:link.action></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td><f:form.checkbox name="registerme" value="1" /> &nbsp; <f:translate key="tx_t3sixshop_domain_model_order.createlogin" /></td>
						</tr>
					</table>
				</f:form>
				<f:form name="login" id="loginFrm" method="post" action="confirm" arguments="{orders:orders}">
					<table class="tx_t3sixshop_orders checkout-form">
						<tr>
							<td>&nbsp;</td>
							<td colspan="3"><h5><f:translate key="tx_t3sixshop_domain_model_customer.existing" /></h5></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_customer.username" /></td>
							<td class="colsrno">:</td>
							<td><f:form.textfield name="username" class="required" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="order-header"><f:translate key="tx_t3sixshop_domain_model_customer.password" /></td>
							<td class="colsrno">:</td>
							<td><f:form.password name="password" class="required" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><f:form.submit name="loginBtn" value="{f:translate(key:'tx_t3sixshop_domain_model_customer.login_btn')}" class="button" /></td>
						</tr>
					</table>
				</f:form>
			</f:else>
		</f:if>
		
	</f:then>
	<f:else>
		<div class="notice"><f:translate key="tx_t3sixshop_domain_model_order.noorder" /></div>
	</f:else>
</f:if>
</f:section>
